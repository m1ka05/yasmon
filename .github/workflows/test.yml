name: "test"
on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Setup package
      run: |
        sudo apt-get update && sudo apt-get -y install \
          build-essential \
          libsystemd-dev
        pip install --upgrade pip
        make init
        python -m coverage run -m unittest
        python -m coverage report
        python -m coverage html
    - uses: actions/upload-artifact@v1
      with:
        name: coverage
        path: htmlcov
    - name: Generate test badge
      uses: schneegans/dynamic-badges-action@v1.6.0
      with:
        auth: ${{ secrets.YASMONGIST }}
        gistID: a48eccaf6951a87e01cb07d72b38de16
        filename: yasmon_test.json
        label: test
        message: World
        color: orange
    - name: Generate coverage badge
      uses: schneegans/dynamic-badges-action@v1.6.0
      with:
        auth: ${{ secrets.YASMONGIST }}
        gistID: a48eccaf6951a87e01cb07d72b38de16
        filename: yasmon_coverage.json
        label: coverage
        message: World
        color: orange
      
  deploy:
    runs-on: ubuntu-latest
    needs: test
    environment:
      name: github-pages
      url: ${{steps.deployment.outputs.page_url}}
      
    steps:
    - uses: actions/download-artifact@v3
      with:
        name: coverage
        path: htmlcov/
    - uses: actions/configure-pages@v3
    - uses: actions/upload-pages-artifact@v1
      with:
        path: htmlcov/
    - id: deployment
      uses: actions/deploy-pages@main

